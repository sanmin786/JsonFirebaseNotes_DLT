<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios Local</title>
</head>
<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="text/javascript">
        //=> axios
        // axios.get(url)
        //     .then(callbackfunction)
        //     .catch(err=>console.log(err));


        const url = "./l5simpledata.json";

    //Method 1

        axios.get(url)
        .then((response)=>{
            // console.log(response);
            console.log(response.data);
            // console.log(typeof response.data);

            console.log(response.data.firstname,response.data.lastname);
            console.log(response.data.holiday[0]);
            console.log(response.data.qualify[0].subject,response.data.qualify[0].mark)


        })
        .catch(err=>{
            console.log(err);
        });


    //Method 2
        axios({
            method:"GET",
            url:url
        })
        .then((response)=>{
            // console.log(response);
            console.log(response.data);
            // console.log(typeof response.data);

            console.log(response.data.firstname,response.data.lastname);
            console.log(response.data.holiday[1]);
            console.log(response.data.qualify[1].subject,response.data.qualify[1].mark)


        })
        .catch(err=>{
            console.log(err);
        });

    </script>
    
</body>
</html>
