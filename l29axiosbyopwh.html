<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Request by Axios - Open Weather Map</title>
</head>
<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
        const latitude = "3.028841";
        const logitude = "101.7375241";
        const key = "7fa361e4c272329a975836d06c099878";
        let url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${logitude}&appid=${key}`;
        // console.log(url);

        axios({
            method:"GET",
            url:url
        })
        .then((response)=>{
            console.log(response);
            console.log(response.data);

            console.log(response.data.weather);
            console.log(response.data.weather[0].main);
            console.log(response.data.weather[0]["main"]);

            console.log(response.data.wind.speed);
            console.log(response.data["wind"]["speed"]);
            console.log(response.data.name);
            console.log(response.data["name"]);


        })
        .catch(err=>{
            console.log(err);
        });

    


    </script>
</body>
</html>
