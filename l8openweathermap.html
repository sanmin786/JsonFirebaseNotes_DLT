    <title>Open WeatherMap API</title>
</head>
<body>
    <script type="text/javascript">
        
        const info = {
            "lat":33.44,
            "lon":-94.04,
            "timezone":"America/Chicago",
            "timezone_offset":-18000,
            "current":{
                "dt":1684929490,

                "temp":292.55,
                "feels_like":292.87,

                        "id":803,

        //Dot Notation
