<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Request by AJAX - Open Weather Map</title>
</head>
<body>
    <script type="text/javascript">
        const latitude = "3.028841";
        const logitude = "101.7375241";
        const key = "7fa361e4c272329a975836d06c099878";
        let uri = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${logitude}&appid=${key}`;
        // console.log(uri);

        let xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET",uri,false);
        xmlhttp.send();

        let result;
        if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
            result = xmlhttp.responseText;
        }

        result = JSON.parse(result);
        // console.log(result);
       //Dot Notation
        //Bracket Notation

        console.log(result);
        console.log(result.weather);
        console.log(result.weather[0].main);
        console.log(result.weather[0]["main"]);

        console.log(result.wind.speed);
        console.log(result["wind"]["speed"]);
        console.log(result.name);
        console.log(result["name"]);


    


    </script>
</body>
</html>
