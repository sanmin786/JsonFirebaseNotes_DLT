<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON.parse and JSON.stringify</title>
</head>
<body>
    <script type="text/javascript">
        //String to JSON
        //JSON.parse()
        //must be single line as this is string
        const students = '{"firstname":"Kyaw","lastname":"Zayar","age":35}'; 
        console.log(students);
        console.log(typeof students);

        studentobj = JSON.parse(students);
        console.log(studentobj);
        console.log(typeof studentobj);
        console.log(studentobj.firstname,studentobj.lastname);

        //JSON to String
        //JSON.stringify()
        const staff = {
            "firstname":"Hsu",
            "lastname": "Myat",
            "age": 20
        };

        console.log(staff);
        console.log(typeof staff);

        const staffstr = JSON.stringify(staff);
        console.log(staffstr);
        console.log(typeof staffstr);
        console.log(staffstr.firstname,staffstr.lastname); //undefined undefined





    </script>
</body>
</html>
