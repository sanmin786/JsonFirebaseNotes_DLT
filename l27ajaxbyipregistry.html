<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Request by fetch - IPRegistry</title>
    <style type="text/css">
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 300px;
            background-color: #f4f4f4;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <button type="button" id="btn">Click Me</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>

    <script type="text/javascript">
    
        const getdisplay = document.getElementById('display');
        const getbtn = document.getElementById('btn');

        getbtn.addEventListener('click',function(){
            loaddata();
        });
        
        function loaddata(){
            // console.log('hi');
            const key = `32ix8x9hclsocsrl`;
            let url = `https://api.ipregistry.co?key=${key}`;
            
            $.ajax({
                method:'GET',
                url:url,
                dataType:'json'
            }).done((data)=>{
                console.log(data);
                console.log(typeof data);

                let html = `
                    <ul>
                        <li>External IP = ${data.ip}</li>
                        <li>Current Device = ${data.user_agent.device.name}</li>
                        <li>Operation System = ${data.user_agent.os.name}</li>
                        <li>Load By = ${data.user_agent.name}</li>
                        <li>City = ${data.location.city}</li>
                        <li>Local Currency = ${data.currency.code}</li>
                        <li>Time Zone = ${data.time_zone.current_time}</li>
                    </ul>
                `;

                getdisplay.innerHTML = html;

            }).fail(()=>{
                console.log("Error");
            });
            


        }

       

    </script>
</body>
</html>
